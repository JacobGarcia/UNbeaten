<!DOCTYPE html> 
<html>
<head>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1.0, user-scalable=no" charset="utf-8">
<title>UNplayed</title>

    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components-dark-theme.css">
    <link rel="stylesheet" href="css/list-avatars.css">

    <script src="js/angular/angular.js"></script>
    <script src="js/onsenui.js"></script>
    <script>
      ons.bootstrap();
    </script>
  </head>
  <body>

   <ons-tabbar hide-tabs="hgoe">
      <ons-tab page="page.html" active="true">
        <ons-icon icon="star"></ons-icon>
      </ons-tab>

      <ons-tab>
        <ons-icon icon="comment"></ons-icon>
      </ons-tab>

      <ons-tab>
        <ons-icon icon="circle"></ons-icon>
      </ons-tab>

    </ons-tabbar>

    <ons-template id="page.html">
      <ons-toolbar>
        <div class="center">My Games</div>
      </ons-toolbar>

      <ons-list>

        <ons-list-item modifier="chevron" class="list-item-container">
          <div class="list-item-left">
            <img src="https://media3.giphy.com/media/o3PUW7lSMFY5y/200_s.gif" class="avator">
          </div>
          <div class="list-item-right">
            <div class="list-item-content">
              <div class="name">Daniel
                <span class="lucent">@Danny</span>
              </div>

              <span class="desc">Hi, how are you? Glad to hear you are interested in our project.</span>
            </div>
          </div>
        </ons-list-item>

        <ons-list-item modifier="chevron" class="list-item-container">
          <div class="list-item-left">
            <img src="http://www.gifmambo.com/media/625746_video-games-final-fantasy-x_200s.gif" class="avator">
          </div>
          <div class="list-item-right">
            <div class="list-item-content">
              <div class="name">John</div>
              <span class="desc">I am a teacher at a elementary school.</span>
            </div>
          </div>
        </ons-list-item>

        <ons-list-item modifier="chevron" class="list-item-container">
          <div class="list-item-left">
            <img src="http://cdni.tutorialchip.com/wp-content/uploads/2011/09/Super-Mario-Galaxy-Wallpaper-200x200.jpg" class="avator">
          </div>
          <div class="list-item-right">
            <div class="list-item-content">
              <div class="name">Lucy</div>

              <span class="desc">Hello, nice meeting you <i class="fa fa-meh-o" style="color: orangered;"></i></span>
            </div>
          </div>
        </ons-list-item>

        <ons-list-item modifier="chevron" class="list-item-container">
          <div class="list-item-left">
            <img src="http://www.gifmambo.com/media/783379_video-games-nintendo-snes-mega-man-x_200s.gif" class="avator">
          </div>
          <div class="list-item-right">
            <div class="list-item-content">
              <div class="name">Elizabeth
                <span class="lucent">@Elizabeth</span>
              </div>
              <span class="desc"><ons-icon icon="fa-phone" fixed-width="false" size="13px"></ons-icon> 1-800-123-4567</span>
              <br>
              <span class="desc">Please call me when you're ready.</span>
            </div>
          </div>
        </ons-list-item>
      </ons-list>

    </ons-template>


  </body>
</html>
