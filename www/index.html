<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- OnsenUI Framework styles -->
    <link rel="stylesheet" href="css/onsenui.css">
    <!-- OnsenUI Dark Theme Components -->
    <link rel="stylesheet" href="css/onsen-css-components-dark-theme.css">

    <!-- Main game list styles and modifiers -->
    <link rel="stylesheet" href="css/list-avatars.css">

    <!-- Search menu styles and modifiers -->
    <link rel="stylesheet" href="css/games.css">

    <!-- Add game manually and game details styles and modifiers -->
    <link rel="stylesheet" href="css/details.css">

    <!-- SCRPITS SECTION -->
    <!-- Cordova/Phonegap JS injection; without it is not possible to call the onDeviceReady method -->
    <script src="cordova.js"></script>

    <!-- AngularJS Framework -->
    <script src="js/angular/angular.js"></script>
    <script src='js/angular/angular-animate.js'></script>

    <!-- OnsenUI JS Framework -->
    <script src="js/onsenui.js"></script>
    
    <!-- Momemnt.js for date manipulation -->
    <script src="js/moment.js"></script>

    <!-- Main JS for application logic -->
    <script src="js/database.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

</head>

<body>
    <ons-navigator title="Navigator" var="myNavigator">
        <ons-page>
            <ons-toolbar>
                <div class="center">My Games</div>
                <div class="right">
                    <ons-toolbar-button onclick="myNavigator.pushPage('addgame.html', { animation : 'simpleslide'} )">
                        <ons-icon icon="ion-android-add" style="color: white"></ons-icon>
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <ons-scroller>
                <ons-list ng-controller="MyCtrl">


                    <div ng-repeat="group in groups" ng-show="!$first">
                        <ons-list-header ng-click="toggleGroup(group)" class="title" ng-class="{active:isGroupShown(group)}">
                            <ons-icon icon="ion-chevron-down" ng-if="isGroupShown(group)"></ons-icon>
                            <ons-icon icon="ion-chevron-right" ng-if="!isGroupShown(group)"></ons-icon>
                            {{group.name}}
                        </ons-list-header>
                        <ons-list-item modifier="chevron" class="item-container" ng-repeat="item in group.items" ng-show="isGroupShown(group)">
                            <div class="list-item-left">
                                <img src="{{item.image}}" class="avator">
                            </div>
                            <div class="list-item-right">
                                <div class="list-item-content">
                                    <div class="name">{{item.name}}
                                        <span class="lucent">{{item.platform}}</span>
                                        <br>
                                        <span class="desc">{{item.date_added}}</span>
                                    </div>
                                </div>
                            </div>
                        </ons-list-item>
                    </div>
                </ons-list>
            </ons-scroller>
        </ons-page>
    </ons-navigator>

</body>

</html>
